# Configuración JPA/Hibernate para producción
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Pool de conexiones optimizado para producción
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Logging para producción
logging.level.com.example.BackendProject=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.io.swagger=WARN
logging.level.org.springdoc=WARN

# Actuator endpoints para health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=never

# CORS Configuration para producción
spring.web.cors.allowed-origins=${ALLOWED_ORIGINS:https://your-frontend-domain.com}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Swagger en producción (deshabilitado por seguridad)
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# JWT Configuration
jwt.secret=${JWT_SECRET:your-super-secret-jwt-key-change-this-in-production}
jwt.expiration=86400000

# Stripe Configuration para producción
stripe.secret.key=${STRIPE_SECRET_KEY:sk_live_your_live_secret_key}
stripe.publishable.key=${STRIPE_PUBLISHABLE_KEY:pk_live_your_live_publishable_key}

